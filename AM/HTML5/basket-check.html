<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>检测业务-吊篮性能检测（检验报告）</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"> 
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="assets/css/bootstrap-theme.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="assets/js/bootstrap.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="assets/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/wap.css"/>
    <script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/test8.js"></script>
</head>
<body>
<!--客户填写-->
<div class="top">
    	吊篮性能检测
    <a href="list_check.html" class="back">返回</a>
</div>

<div class="wrapper">
    <form>
        <!--基本信息-->
        <!--<p class="sign-tip">
            	基本信息
        </p>-->
        <div class="form-group">
            <label>产品名称</label>
            <input type="text" id="cpname" class="form-control" placeholder="产品名称">
        </div>
        <div class="form-group">
            <label>规格型号</label>
            <input type="text" id="type" class="form-control" placeholder="规格型号">
        </div>
        <div class="form-group">
            <label>样品编号</label>
            <input type="text" id="ypcode" class="form-control" placeholder="样品编号">
        </div>
        <div class="form-group">
            <label>样品数量</label>
            <input type="text" id="ypnumber" class="form-control" placeholder="样品数量">
        </div>
        <div class="form-group">
            <label>生产日期</label>
            <input type="text" id="scdate" class="form-control" placeholder="生产日期">
        </div>
        <div class="form-group">
            <label>检验类别</label>
            <input type="text" id="checktype" class="form-control" placeholder="检验类别">
        </div>
        <div class="form-group">
            <label>委托单位</label>
            <input type="text" id="wtcompany" class="form-control" placeholder="委托单位">
        </div>
        <div class="form-group">
            <label>生产单位</label>
            <input type="text" id="sccompany" class="form-control" placeholder="生产单位">
        </div>
        <div class="form-group">
            <label>检验地点</label>
            <input type="text" id="checkaddress" class="form-control" placeholder="检验地点">
        </div>
        <div class="form-group">
            <label>检验时间</label>
            <input type="text" id="checktime" class="form-control" placeholder="检验时间">
        </div>
        <div class="form-group">
            <label>检验依据</label>
            <textarea class="form-control" id="checkyj" placeholder="检验依据"></textarea>
        </div>
        <div class="form-group">
            <label>检验结论</label>
            <textarea class="form-control" id="checkend" placeholder="检验结论"></textarea>
        </div>
        <div class="form-group">
            <label>备注</label>
            <textarea class="form-control" placeholder="备注"></textarea>
        </div>
    </form>

</div>
<!--提交-->
<div class="h-50">
</div>
<div class="footer">
    <a href="#" class="btn-submit" onclick="test()">
        提交
    </a>
</div>
</body>
</html>
