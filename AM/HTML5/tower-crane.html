<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>检测业务-塔式起重机检验报告</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/test12.js"></script>
    <script src="../Scripts/Layer/layer.js"></script>
    <script src="../Scripts/appm/tower_crane.js"></script>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="assets/css/bootstrap-theme.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="assets/js/bootstrap.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="assets/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/wap.css"/>


</head>
<body>
    <input type="hidden" name="userid" id="userid" value="value">
<!--客户填写-->
<div class="top">
    	塔式起重机检验
    <a href="list_check.html" class="back">返回</a>
</div>

<div class="wrapper">
    <form>
        <!--基本信息-->
        <!--<p class="sign-tip">
            	基本信息
        </p>-->
        <div class="form-group">
            <label>工程名称</label>
            <input type="text" id="gcname" class="form-control" placeholder="工程名称">
        </div>
        <div class="form-group">
            <label>使用单位</label>
            <input type="text" id="sycompany" class="form-control" placeholder="使用单位">
        </div>
        <div class="form-group">
            <label>施工地点</label>
            <input type="text" id="sgaddress" class="form-control" placeholder="施工地点">
        </div>
        <div class="form-group">
            <label>监理单位</label>
            <input type="text" id="jlcompany" class="form-control" placeholder="监理单位">
        </div>
        <div class="form-group">
            <label>安装单位</label>
            <input type="text" id="azcompany" class="form-control" placeholder="安装单位">
        </div>
        <div class="form-group">
            <label>安装负责人</label>
            <input type="text" id="azpeople" class="form-control" placeholder="安装负责人">
        </div>
        <div class="form-group">
            <label>设备名称</label>
            <input type="text" id="sbname" class="form-control" placeholder="设备名称">
        </div>
        <div class="form-group">
            <label>设备型号</label>
            <input type="text" id="type" class="form-control" placeholder="设备型号">
        </div>
        <div class="form-group">
            <label>制造单位</label>
            <input type="text" id="zzcompany" class="form-control" placeholder="制造单位">
        </div>
        <div class="form-group">
            <label>安装告知日期</label>
            <input type="text" id="azdate" class="form-control" placeholder="安装告知日期">
        </div>
        <div class="form-group">
            <label>出厂编号</label>
            <input type="text" id="cccode" class="form-control" placeholder="出厂编号">
        </div>
        <div class="form-group">
            <label>制造许可证编号</label>
            <input type="text" id="xkzcode" class="form-control" placeholder="制造许可证编号">
        </div>
        <div class="form-group">
            <label>出厂日期</label>
            <input type="text" id="ccdate" class="form-control" placeholder="出厂日期">
        </div>
        <div class="form-group">
            <label>备案编号</label>
            <input type="text" id="bacode" class="form-control" placeholder="备案编号">
        </div>
        <div class="form-group">
            <label>最大额定起重量</label>
            <input type="text" id="maxweight" class="form-control" placeholder="最大额定起重量">
        </div>
        <div class="form-group">
            <label>额定力矩</label>
            <input type="text" id="edlj" class="form-control" placeholder="额定力矩">
        </div>
        <div class="form-group">
            <label>小车最大变幅速度</label>
            <input type="text" id="maxspeed" class="form-control" placeholder="小车最大变幅速度">
        </div>
        <div class="form-group">
            <label>标准节规格/数量</label>
            <input type="text" id="stnumber" class="form-control" placeholder="标准节规格/数量">
        </div>
        <div class="form-group">
            <label>检验时安装高度</label>
            <input type="text" id="checkheight" class="form-control" placeholder="检验时安装高度">
        </div>
        <div class="form-group">
            <label>最大幅度/安装幅度</label>
            <input type="text" id="maxrange" class="form-control" placeholder="最大幅度/安装幅度">
        </div>
        <div class="form-group">
            <label>允许独立高度/允许自由端高度</label>
            <input type="text" id="yxheight" class="form-control" placeholder="允许独立高度/允许自由端高度">
        </div>
        <div class="form-group">
            <label>检验时安装附着道数/间距</label>
            <input type="text" id="checkspace" class="form-control" placeholder="检验时安装附着道数/间距">
        </div>
        <div class="form-group">
            <label>第一道附墙高度</label>
            <input type="text" id="wallheight" class="form-control" placeholder="第一道附墙高度">
        </div>
        <div class="form-group">
            <label>检验类别</label>
            <input type="text" id="checktype" class="form-control" placeholder="检验类别">
        </div>
        <div class="form-group">
            <label>检验依据</label><br />
            <label>《建筑施工升降设备设施检验标准》（JGJ 305-2013）</label>
        </div>
        <p class="sign-tip">
           	 主要检验仪器设备
        </p><br />
        <div class="form-group">
            <label>仪器（工具）名称  </label>
            <input mtype="1" type="text" class="form-control" placeholder="仪器（工具）名称  ">
        </div>
        <div class="form-group">
            <label>型号 </label>
            <input mtype="1" type="text" class="form-control" placeholder="型号 ">
        </div><div class="form-group">
            <label>编号 </label>
                  <input mtype="1" type="text" class="form-control" placeholder="编号 ">
        </div>
        <div class="form-group">
            <label>状态 </label>
            <input mtype="1" type="text" class="form-control" placeholder="状态 ">
        </div>
        <div id="addafter">
        	
        </div><br />
        <div class="form-group">
        	<button class="btn btn-submit" onclick="add()">添加检验仪器设备</button>
        </div>
        <div class="form-group">
            <label>检验结果</label><br />
            <label>保证项目不合格数</label>
            <input type="text" class="form-control" placeholder="保证项目不合格数">
        </div>
        <div class="form-group">
            <label>一般项目不合格数</label>
            <input type="text" class="form-control" placeholder="一般项目不合格数">
        </div>
    </form>

</div>
<!--提交-->
<div class="h-50">
</div>
<div class="footer">
    <a href="#" class="btn-submit" onclick="submit()">
        提交
    </a>
</div>
</body>
</html>
