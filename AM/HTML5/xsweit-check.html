<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>检测业务-型式委托检验协议</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="../Scripts/Layer/layer.js"></script>
    <!--<script src="js/test6.js"></script>-->
    <script src="../Scripts/appm/xsweit_check.js"></script>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="assets/css/bootstrap-theme.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="assets/js/bootstrap.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="assets/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/wap.css"/>
    <link rel="stylesheet" href="css/jiance.css"/>

</head>
<body>
    <input type="hidden" name="userid" id="userid" value="value">
<!--客户填写-->
<div class="top">
    委托检验协议
    <a href="list_check.html" class="back">返回</a>
</div>

<div class="wrapper">
    <form>
        <!--基本信息-->
        <!--<p class="sign-tip">
            基本信息
        </p>-->
        <div class="form-group">
            <label>产品名称</label>
            <input type="text" id="cpname" class="form-control" placeholder="产品名称">
        </div>
        <div class="form-group">
            <label>规格型号</label>
            <input type="text" id="type" class="form-control" placeholder="规格型号">
        </div>
        <div class="form-group">
            <label>委托单位</label>
            <input type="text" id="wtcompany" class="form-control" placeholder="委托单位">
        </div>
        <div class="form-group">
            <label>联系人</label>
            <input type="text" id="lxr" class="form-control" placeholder="联系人">
        </div>
        <div class="form-group">
            <label>生产单位</label>
            <input type="text" id="sccompany" class="form-control" placeholder="生产单位">
        </div>
        <div class="form-group">
            <label>联系电话</label>
            <input type="text" id="tel" class="form-control" placeholder="联系电话">
        </div>
        <div class="form-group">
            <label>产品编号</label>
            <input type="text" id="cpcode" class="form-control" placeholder="产品编号">
        </div>
        <div class="form-group">
            <label>委托日期</label>
            <input type="text" id="wtdate" class="form-control" placeholder="委托日期">
        </div>
        <div class="form-group">
            <label>单位地址</label>
            <input type="text" id="address" class="form-control" placeholder="单位地址">
        </div>
        <div class="form-group">
            <label>委托检验要求</label>
            <textarea class="form-control" id="wtcheck" placeholder="委托检验要求"></textarea>
        </div>
        <div class="form-group">
            <label>检验依据</label>
            <textarea class="form-control" id="checkyj" placeholder="检验依据"></textarea>
        </div>
        <div class="form-group">
            <label>检验费用</label>
            <input type="text" id="checkmoney" class="form-control" placeholder="检验费用">
        </div>
        <div class="form-group">
            <label>要求完成日期</label>
            <input type="text" id="wcdate" class="form-control" placeholder="要求完成日期">
        </div>
        <div class="form-group">
            <label>需委托单位配合完成的项目</label>
            <textarea class="form-control" id="phproject" placeholder="需委托单位配合完成的项目"></textarea>
        </div>
        <div class="form-group">
            <label>说明：</label>
            <label>1.有关委托单位和产品的信息由委托方填写，委托方对其真实性负责；</label><br />
            <label>2.委托单位在检验工作时应提供设施和人员配合；</label><br />
            <label>3.委托单位必须根据检验不合格项的条款要求进行相应整改；</label><br />
            <label>4.检验项目全部结束后一般在十个工作日内提供检验报告；</label><br />
            <label>5.本委托协议经双方签字或盖章即具有法律效力；</label><br />
            <label class="notice">（请委托单位签字盖章前，仔细阅读此内容）</label><br />
        </div>
    </form>

</div>
<!--提交-->
<div class="h-50">
</div>
<div class="footer">
    <a href="#" class="btn-submit" onclick="submit()">
        提交
    </a>
</div>
</body>
</html>
