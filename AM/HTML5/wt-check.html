<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>检测业务-委托检验协议</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="assets/css/bootstrap-theme.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="assets/js/bootstrap.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="assets/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/wap.css"/>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/test4.js"></script>

</head>
<body>
<!--客户填写-->
<div class="top">
    委托检验协议
    <a href="list_check.html" class="back">返回</a>
</div>

<div class="wrapper">
    <form>
        <!--基本信息-->
        <!--<p class="sign-tip">
            基本信息
        </p>-->
        <div class="form-group">
            <label>委托单位名称</label>
            <input type="text" id="qm" class="form-control" placeholder="委托单位名称">
        </div>
        <div class="form-group">
            <label>委托单位地址</label>
            <input type="text" id="qd" class="form-control" placeholder="委托单位地址">
        </div>
        <div class="form-group">
            <label>联系人</label>
            <input type="text" id="lxr" class="form-control" placeholder="联系人">
        </div>
        <div class="form-group">
            <label>联系电话</label>
            <input type="text" id="tel" class="form-control" placeholder="联系电话">
        </div>
        <div class="form-group">
            <label>工程名称</label>
            <input type="text" id="gcname" class="form-control" placeholder="工程名称">
        </div>
        <div class="form-group">
            <label>工程地址</label>
            <input type="text" id="gcaddress"  class="form-control" placeholder="工程地址">
        </div>
        <div class="form-group">
            <label>施工单位</label>
            <input type="text" id="sgcompany" class="form-control" placeholder="施工单位">
        </div>
        <div class="form-group">
            <label>施工地址</label>
            <input type="text" id="sgaddress" class="form-control" placeholder="施工地址">
        </div>
        <div class="form-group">
            <label>检验内容</label>
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label class="mt10 mr10">
                        <input type="checkbox" name="checkbox_name">高处作业吊篮
                    </label>
                    <label class="mt10 mr10">
                        <input type="checkbox" name="checkbox_name">附着式升降脚手架
                    </label>
                    <label class="mt10 mr10">
                        <input type="checkbox" name="checkbox_name">安全锁
                    </label>
                    <label class="mt10 mr10">
                        <input type="checkbox" name="checkbox_name">擦窗机
                    </label>
                    <label class="mt10 mr10">
                        <input type="checkbox" name="checkbox_name">防坠安全器
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>检验数量</label>
            <input type="text" id="checknumber" class="form-control" placeholder="检验数量">
        </div>
        <p class="sign-tip">
            检验设备概况
        </p><br />
        <div class="form-group">
            <label>生产厂家</label>
            <input type="text" class="form-control" placeholder="生产厂家">
        </div>
        <div class="form-group">
            <label>设备编号</label>
            <input type="text" class="form-control" placeholder="设备编号">
        </div>
        <div class="form-group">
            <label>设备型号</label>
            <input type="text" class="form-control" placeholder="设备型号">
        </div>
        <div class="form-group">
            <label>安装高度</label>
            <input type="text" class="form-control" placeholder="安装高度">
        </div>
        <div class="form-group">
            <label>其他</label>
            <input type="text" class="form-control" placeholder="其他">
        </div>
        <div class="form-group">
            <label>取报告方式</label>
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label class="mt10 mr10">
                        <input type="checkbox" name="checkbox_name2">自取
                    </label>
                    <label class="mt10 mr10">
                        <input type="checkbox" name="checkbox_name2">快递
                    </label>
                    <label class="mt10 mr10">
                        <input type="checkbox" name="checkbox_name2">其他
                        <input type="text"  placeholder="其他">
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>报告投递至</label>
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label class="mt10 mr10">
                        <input type="checkbox" name="checkbox_name3">委托单位
                    </label>
                    <label class="mt10 mr10">
                        <input type="checkbox" name="checkbox_name3">其他
                        <input type="text"  placeholder="其他">
                    </label>
                </div>
            </div>
        </div>
    </form>

</div>
<!--提交-->
<div class="h-50">
</div>
<div class="footer">
    <a href="#" class="btn-submit" onclick="test()">
        提交
    </a>
</div>
</body>
</html>
